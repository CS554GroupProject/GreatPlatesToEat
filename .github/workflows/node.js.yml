name: Build React App

on:
  push:
    branches:
      - main # Or whatever branch name you use for your main branch, like 'master'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Adjust this version if needed

    - name: Install dependencies
      run: |
        cd Frontend-Client
        npm ci

    - name: Build the React app
      run: |
        cd Frontend-Client
        npm run build
